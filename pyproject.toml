[tool.uv.workspace]
members = ["src/orchestrator", "src/worker", "src/notifier"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "ruff>=0.9",
    "ty>=0.0.1a13",
]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["src"]
python_files = ["test_*.py"]
addopts = "--import-mode=importlib"
